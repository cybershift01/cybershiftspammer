<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>cybershift's spammer</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">

  <!-- scriptek -->
  <script src="jquery.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div id="container" class="container">
    <h2 class="hash-heading">Made by cybershift</h2>

    <!-- vebhúk -->
    <div class="form-group">
      <label for="link" class="hash-heading">Webhook URL-je</label>
      <input type="text" id="link" class="form-control" placeholder="Webhook URL">
    </div>

    <!-- felhasznalonev -->
    <div class="form-group">
      <label for="username" class="hash-heading">A bot neve</label>
      <input type="text" id="username" class="form-control" placeholder="Felhasználónév">
    </div>

    <!-- profilkep -->
    <div class="form-group">
      <label for="avatar" class="hash-heading">Profilkép URL-je</label>
      <input type="text" id="avatar" class="form-control" placeholder="Kép URL címe">
    </div>

    <!-- Üzenet -->
    <div class="form-group">
      <label for="content" class="hash-heading">Üzenet</label>
      <textarea id="content" class="form-control" rows="5" placeholder="Írd ide az üzeneted"></textarea>
    </div>

    <!-- Üzenetek száma -->
    <div class="form-group">
      <label for="messageCount" class="hash-heading">Elküldendő üzenetek száma</label>
      <input type="number" id="messageCount" class="form-control" placeholder="Üzenetek száma">
    </div>

    <button id="btn" class="btn btn-primary">Mehet!</button>
  </div>
</body>

</html>
